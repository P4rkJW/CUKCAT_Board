<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/rank.css}" />
</head>
<body>
<div class="container">
    <div class="top-content">
        <h1>현재 투표 결과</h1>
        <p>CUKCAT 2.0 아이콘 및 이름 투표</p>
    </div>
    <div class="holder" th:each="board : ${list}">
        <div class="center" style="width: 500px; height: 500px">
            <img class='photo4' th:src="'/img/'+${board.file}"/>
        </div>
        <div style="text-align: center; padding-top: 70px" >
            <font size="50px" style="font-weight: bold;" th:text="${board.title}"></font>
        </div>
        <div style="text-align: right; padding-top: 30px; padding-bottom: 10px" >
            <font size="4px" color="#1e90ff" style="margin-right: 20px" th:text="'추천 : '+${board.recommand}"></font><font size="4px" color="#ff4500" style="margin-right: 20px" th:text="'반대 : '+${board.oppose}"></font>
        </div>
        <div>
            <table style="width: 100%; height: 100px; border-collapse: collapse; padding-top: 10px" border="1">
                <tr style="width: 100%; text-align: center;" >
                    <td><a th:href="'/recommand?seq='+${board.seq}"><font size="12px" style="font-weight: bold">추천</font></a></td>
                    <td><a th:href="'/oppose?seq='+${board.seq}"><font size="12px" style="font-weight: bold">반대</font></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
